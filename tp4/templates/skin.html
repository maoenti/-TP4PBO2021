      <div class="row">
        <div class="form-group col-md-6">
          <label for="tsubject">Project Category</label>
          <div class="col-sm-10">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="tsubject" id="tsubject1" value="Event" />

            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="tsubject" id="tsubject2" value="Workshop" />

            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="tsubject" id="tsubject3" value="Application Development" />

            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="tsubject" id="tsubject4" value="Other" />
              <label class="form-check-label" for="tsubject4">Other</label>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="form-group col-md-6">
          <label for="tpriority">Project Level</label>
          <div class="col-sm-10">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="tpriority" id="tpriority1" value="School" />
              <label class="form-check-label" for="tpriority1">School</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="tpriority" id="tpriority2" value="College" />
              <label class="form-check-label" for="tpriority2">College</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="tpriority" id="tpriority3" value="Public" />
              <label class="form-check-label" for="tpriority3">Public</label>
            </div>
          </div>
        </div>
      </div>

      <button type="submit" name="add" class="btn btn-primary">Add</button>
